    <script>
      function equalizeCardHeights() {
        // 1. Seleciona os grupos de cards
        const cardGroups = [
          document.querySelectorAll(".box--lar"),
          document.querySelectorAll(".box--vc--verde"),
          document.querySelectorAll(".box--vc--amarelo"),
          document.querySelectorAll(".r1"),
          document.querySelectorAll(".r2"),
          document.querySelectorAll(".boxlll3"),
          document.querySelectorAll(".boxbranco"),
          document.querySelectorAll(".box--alca")
        ];

        // 2. Para cada grupo, calcula e aplica sua própria altura máxima
        cardGroups.forEach((group) => {
          if (group.length === 0) return; // Se não houver cards, pula

          // Reseta alturas
          group.forEach((card) => {
            card.style.height = "auto";
          });

          // Encontra a maior altura do grupo atual
          let maxHeight = 0;
          group.forEach((card) => {
            maxHeight = Math.max(maxHeight, card.offsetHeight);
          });

          // Aplica a altura máxima apenas a esse grupo
          group.forEach((card) => {
            card.style.height = maxHeight + "px";
          });
        });
      }

      // Chame a função quando a página carregar e quando a janela for redimensionada
      window.addEventListener("load", equalizeCardHeights);
      window.addEventListener("resize", equalizeCardHeights);
    </script>
